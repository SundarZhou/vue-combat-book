<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue7-01</title>
</head>
<body>
	<!-- props传递数据,events触发事件和slot内容分发，就构成了vue组件的三个api来源。再复杂的组件也是由这三部分组成的。 -->
	<div id="app">
		<my-component></my-component>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	<script>
		// 要在父实例中使用这个组件，必须要在实例创建前注册
		Vue.component('my-component',{
			template:'<div>这里是组件的内容</div>'
			// template的DOM结构必须被一个元素包含，比如上边不带div不行
		})

		var app = new Vue({
			el:'#app'
		})
	</script>
</body>
</html>
