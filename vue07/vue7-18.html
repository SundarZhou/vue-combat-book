<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue7-18</title>
</head>
<body>
	<!-- 当需要让组件组合使用，混合父组件的内容与子组件的模板时，就会用slot。这个过程叫内容分发。 -->
	<div id="app">
		<child-component>
			<!-- 在父组件模板里，插入子组件标签内的所有内容（就是下边两个p里边的）将替代子组件的<slot>标签及它的内容 -->
			<p>分发的内容</p>
			<p>更多分发的内容</p>
		</child-component>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	<script>
		Vue.component('child-component',{
			// 在子组件内使用特殊的<slot>元素就可以为这个子组件开启一个slot（插槽）
			template:'<div><slot><p>如果父组件没有插入内容，我将作为默认出现。</p></slot></div>'
		});

		var app = new Vue({
			el:'#app'
		})
	</script>
</body>
</html>
